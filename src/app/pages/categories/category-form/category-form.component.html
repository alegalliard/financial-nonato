<nav aria-label="breadcrumb" class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>

    <div class="col-md">
        <a routerLink="/categories" class="btn btn-light float-right">Voltar</a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card">
        <div class="alert alert-danger mb-0" *ngIf="serverErrorMessages">
            <strong>Erro no servidor:</strong>
            <ul>
                <li *ngFor="let error of serverErrorMessages">{{error}}</li>
            </ul>
        </div>

        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                        <span *ngIf="categoryForm.get('name').errors.required">
                            Campo obrigatório
                        </span>
    
                        <span *ngIf="categoryForm.get('name').errors.minlength">
                            Deve conter no mínimo 2 caracteres
                        </span>
                    </div>
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
            <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</form>
